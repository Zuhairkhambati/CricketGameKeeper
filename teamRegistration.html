<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration</title>
    <link rel="stylesheet" href="teamRegistration.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <h1 class="heading">Team Registration</h1>

            <!-- Team 1 Details Section -->
            <h2>Team 1 Details</h2>
            <label for="team1-name">Team 1 Name:</label>
            <input type="text" id="team1-name" placeholder="Enter Team 1 name" />
            <label for="team1-num-players">Number of Players:</label>
            <input type="number" id="team1-num-players" min="1" placeholder="Enter number of players for Team 1" />
            <button onclick="setupPlayerFields('team1')">Confirm Number of Players for Team 1</button>

            <!-- Player Input Fields for Team 1 -->
            <div id="team1-players" style="margin-top: 10px;"></div>

            <!-- Team 2 Details Section -->
            <h2>Team 2 Details</h2>
            <label for="team2-name">Team 2 Name:</label>
            <input type="text" id="team2-name" placeholder="Enter Team 2 name" />
            <label for="team2-num-players">Number of Players:</label>
            <input type="number" id="team2-num-players" min="1" placeholder="Enter number of players for Team 2" />
            <button onclick="setupPlayerFields('team2')">Confirm Number of Players for Team 2</button>

            <!-- Player Input Fields for Team 2 -->
            <div id="team2-players" style="margin-top: 10px;"></div>

            <!-- Save and Start Match Buttons -->
            <button id="save-teams-btn" onclick="saveTeams()">Save Teams</button>
            <button id="start-match-btn" onclick="startTossPage()">Start Match</button>
        </div>
    </div>

    <script src="teamRegistration.js"></script>
</body>
</html>
